# GXC Railway Deployment Configuration
# Optimized for Railway cloud deployment

##############################################################################
# Network Configuration - RAILWAY
##############################################################################

# Network type (testnet for now, change to mainnet when ready)
network=testnet

# P2P port (Railway will assign)
port=9333

# Bind to all interfaces (required for Railway)
bind=0.0.0.0

# Maximum connections
maxconnections=50
maxoutbound=8

# Enable IPv6
ipv6=1

# Disable UPnP (not needed in cloud)
upnp=0

##############################################################################
# RPC Configuration - RAILWAY
##############################################################################

# Enable RPC server
server=1

# RPC port (Railway will use PORT env variable)
# This will be overridden by command line
rpcport=8332

# RPC bind address (0.0.0.0 for Railway)
rpcbind=0.0.0.0

# Allow RPC from anywhere (Railway handles security)
rpcallowip=0.0.0.0/0

# RPC credentials (use environment variables in production)
rpcuser=gxcuser
rpcpassword=gxc_railway_password_change_me

# Disable RPC SSL (Railway handles SSL)
rpcssl=0

# REST API port
restport=8080

# Enable REST API
rest=1

# WebSocket port
wsport=8081

# Enable WebSocket server
websocket=1

##############################################################################
# Wallet Configuration
##############################################################################

# Disable wallet on node (wallets connect remotely)
wallet=0

##############################################################################
# Mining Configuration
##############################################################################

# Disable mining on node (miners connect remotely)
mining=0

##############################################################################
# Staking Configuration
##############################################################################

# Disable staking on node
staking=0

##############################################################################
# Database Configuration
##############################################################################

# Database type
dbtype=leveldb

# Data directory (Railway persistent volume)
datadir=/app/gxc_data

# Database cache (optimized for Railway)
dbcache=256

# Database compression
dbcompression=1

# Database sync mode
dbsync=async

##############################################################################
# Logging Configuration
##############################################################################

# Log level
loglevel=info

# Log to console (Railway captures this)
logtoconsole=1

# Don't log to file (Railway handles logs)
logtofile=0

# Enable timestamps
logtimestamp=1

# Log categories
logcategories=net,rpc,consensus

##############################################################################
# Performance Configuration
##############################################################################

# Worker threads (Railway has good CPU)
workerthreads=4

# Memory pool
mempoolsize=100

# Max mempool transactions
maxmempooltx=5000

# Transaction fee
txfee=0.0001

# Minimum transaction fee
mintxfee=0.00001

# Maximum transaction size
maxtxsize=100000

# Block size limit
maxblocksize=2000000

##############################################################################
# Security Configuration
##############################################################################

# Validate transactions
validatetransactions=1

# Check block signatures
checkblocksigs=1

# Validate addresses
validateaddresses=1

##############################################################################
# Oracle Configuration
##############################################################################

# Enable price oracle
oracle=1

# Oracle update interval (5 minutes)
oracleinterval=300

# Price sources
pricesources=coinmarketcap,coingecko

# Enable PoP validation
enablepop=1

##############################################################################
# Governance Configuration
##############################################################################

# Enable governance
governance=1

# Proposal fee
proposalfee=10

# Voting period (blocks)
votingperiod=10000

# Quorum requirement
quorum=51

##############################################################################
# Cross-Chain Configuration
##############################################################################

# Enable cross-chain bridges
crosschain=1

##############################################################################
# Railway-Specific Configuration
##############################################################################

# Don't run as daemon (Railway manages process)
daemon=0

# No PID file needed
pidfile=

# Disable systemd
systemd=0

# Shutdown timeout
shutdowntimeout=30

##############################################################################
# Testnet-Specific (remove for mainnet)
##############################################################################

# Block time (60 seconds for testnet)
blocktime=60

# Lower difficulty for testnet
difficulty=0.1

# Block reward
reward=12.5

# Enable debug RPC commands
debugrpc=1
