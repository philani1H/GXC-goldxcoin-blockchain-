# GXC Testnet Configuration
# Copy this file to gxc-testnet.conf for testnet deployment

##############################################################################
# Network Configuration - TESTNET
##############################################################################

# Network type
network=testnet

# P2P port for testnet
port=18333

# Bind to all interfaces for testing
bind=0.0.0.0

# Maximum connections (smaller for testnet)
maxconnections=20
maxoutbound=4

# Testnet seed nodes (localhost for initial testing)
addnode=127.0.0.1:18333

# Enable IPv6
ipv6=1

# Enable UPnP
upnp=0

##############################################################################
# RPC Configuration - TESTNET
##############################################################################

# Enable RPC server
server=1

# Testnet RPC port
rpcport=18332

# RPC bind address (localhost for safety)
rpcbind=127.0.0.1

# Allow RPC from localhost
rpcallowip=127.0.0.1

# RPC credentials (CHANGE THESE!)
rpcuser=gxctestuser
rpcpassword=gxctest_password_change_me

# Enable RPC SSL (disabled for testnet)
rpcssl=0

# REST API port
restport=18080

# Enable REST API
rest=1

# WebSocket port for real-time updates
wsport=18081

# Enable WebSocket server
websocket=1

##############################################################################
# Wallet Configuration
##############################################################################

# Enable wallet
wallet=1

# Wallet timeout (10 minutes)
walletlocktimeout=600

# Enable HD wallet
hdwallet=1

# Wallet backup interval
walletbackupinterval=100

# Enable automatic backup
autobackup=1

##############################################################################
# Mining Configuration - TESTNET
##############################################################################

# Enable mining (easier difficulty for testnet)
mining=1

# Mining algorithm
miningalgorithm=sha256

# Mining threads (0 = auto)
miningthreads=1

# Mining address (set this to your testnet address)
#miningaddress=GXCt...

# Enable solo mining
solomining=1

# Lower mining intensity for testnet
miningintensity=25

##############################################################################
# Staking Configuration - TESTNET
##############################################################################

# Enable staking
staking=1

# Minimum stake (reduced for testnet)
minstake=10

# Auto-restake rewards
autostake=1

##############################################################################
# Database Configuration
##############################################################################

# Database type
dbtype=leveldb

# Testnet data directory
datadir=./gxc_testnet_data

# Database cache (smaller for testnet)
dbcache=128

# Database compression
dbcompression=1

# Database sync mode
dbsync=async

##############################################################################
# Logging Configuration
##############################################################################

# Log level (debug for testnet)
loglevel=debug

# Log to file
logtofile=1

# Log file path
logfile=./logs/gxc_testnet.log

# Max log size (MB)
maxlogsize=50

# Log rotation
logrotate=5

# Log to console
logtoconsole=1

# Enable timestamps
logtimestamp=1

# Log all categories
logcategories=net,mining,staking,wallet,rpc,db,consensus

##############################################################################
# Performance Configuration
##############################################################################

# Worker threads
workerthreads=2

# Memory pool (smaller for testnet)
mempoolsize=50

# Max mempool transactions
maxmempooltx=1000

# Transaction fee (lower for testnet)
txfee=0.00001

# Minimum transaction fee
mintxfee=0.000001

# Maximum transaction size
maxtxsize=100000

# Block size limit
maxblocksize=1000000

##############################################################################
# Security Configuration
##############################################################################

# Wallet encryption (optional for testnet)
encryptwallet=0

# Validate transactions
validatetransactions=1

# Check block signatures
checkblocksigs=1

# Validate addresses
validateaddresses=1

##############################################################################
# Oracle Configuration - TESTNET
##############################################################################

# Enable price oracle
oracle=1

# Oracle update interval (5 minutes)
oracleinterval=300

# Price sources
pricesources=coinmarketcap,coingecko

# Enable PoP validation
enablepop=1

##############################################################################
# Governance Configuration
##############################################################################

# Enable governance
governance=1

# Proposal fee (reduced for testnet)
proposalfee=1

# Voting period (blocks) - shorter for testnet
votingperiod=1000

# Quorum requirement
quorum=51

##############################################################################
# Cross-Chain Configuration
##############################################################################

# Enable cross-chain bridges (disabled for initial testnet)
crosschain=0

##############################################################################
# Development/Testing Configuration
##############################################################################

# Enable development mode
devmode=1

# Generate test data
generatetestdata=1

# Fast mining (for testing)
fastmining=1

# Enable debug RPC commands
debugrpc=1

##############################################################################
# Advanced Configuration
##############################################################################

# Shorter block time for testnet (60 seconds instead of 150)
blocktime=60

# Lower initial difficulty for testnet
difficulty=0.1

# Block reward (same as mainnet for testing economics)
reward=12.5

# Enable experimental features
experimental=1

# Alert system
alerts=1

# Fee market
feemarket=1

# Dynamic fees
dynamicfees=1

##############################################################################
# System Integration
##############################################################################

# Don't run as daemon in testnet
daemon=0

# PID file
pidfile=./gxc_testnet.pid

# Enable systemd integration
systemd=0

# Shutdown timeout
shutdowntimeout=10
