<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks | GXC Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Blocks</h2>
        <table class="table table-striped">
            <thead><tr><th>Number</th><th>Hash</th><th>Miner</th><th>Tx Count</th><th>Timestamp</th></tr></thead>
            <tbody>
                {% for block in blocks %}
                <tr>
                    <td><a href="/block/{{ block[0] }}">{{ block[0] }}</a></td>
                    <td>{{ block[1][:12] }}...</td>
                    <td><a href="/address/{{ block[4] }}">{{ block[4][:8] }}...</a></td>
                    <td>{{ block[10] }}</td>
                    <td>{{ block[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">Back to Explorer</a>
    </div>
</body>
</html>
