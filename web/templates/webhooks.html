<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhooks | GXC Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --light-bg: #f8fafc;
        }
        body { font-family: 'Inter', sans-serif; background: var(--light-bg); }
        .bg-gxc { background: var(--primary-gradient); }
        .card { border-radius: 16px; border: 1px solid #e5e7eb; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gxc">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fas fa-cube me-2"></i>GXC Explorer</a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="nav-link">Home</a>
                <a href="/webhooks" class="nav-link active">Webhooks</a>
            </div>
        </div>
    </nav>

    <div class="container mb-5 mt-4">
        <h1 class="display-5 fw-bold mb-4"><i class="fas fa-hook me-3"></i>Webhooks Management</h1>

        <div class="card mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0">Create New Webhook</h5>
            </div>
            <div class="card-body">
                <form id="webhookForm">
                    <div class="mb-3">
                        <label class="form-label">Webhook URL</label>
                        <input type="url" class="form-control" id="webhookUrl" placeholder="https://your-server.com/webhook" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Events to Subscribe</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="new_block" id="eventBlock" checked>
                            <label class="form-check-label" for="eventBlock">New Block</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="new_transaction" id="eventTx">
                            <label class="form-check-label" for="eventTx">New Transaction</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="price_change" id="eventPrice">
                            <label class="form-check-label" for="eventPrice">Price Change</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Secret (optional)</label>
                        <input type="text" class="form-control" id="webhookSecret" placeholder="Secret for webhook verification">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Create Webhook
                    </button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">Your Webhooks</h5>
            </div>
            <div class="card-body">
                <div id="webhooksList">
                    <p class="text-muted text-center">Loading webhooks...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadWebhooks() {
            fetch('/api/webhooks')
                .then(res => res.json())
                .then(webhooks => {
                    const container = document.getElementById('webhooksList');
                    
                    if (webhooks.length === 0) {
                        container.innerHTML = '<p class="text-muted text-center">No webhooks configured</p>';
                        return;
                    }
                    
                    let html = '<div class="table-responsive"><table class="table"><thead><tr><th>URL</th><th>Events</th><th>Status</th><th>Deliveries</th><th>Actions</th></tr></thead><tbody>';
                    
                    webhooks.forEach(webhook => {
                        html += `
                            <tr>
                                <td><code>${webhook.url}</code></td>
                                <td>${webhook.events.join(', ')}</td>
                                <td><span class="badge bg-${webhook.is_active ? 'success' : 'secondary'}">${webhook.is_active ? 'Active' : 'Inactive'}</span></td>
                                <td>${webhook.delivery_count} (${webhook.failure_count} failed)</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="deleteWebhook(${webhook.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table></div>';
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading webhooks:', error);
                });
        }
        
        document.getElementById('webhookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = document.getElementById('webhookUrl').value;
            const events = [];
            if (document.getElementById('eventBlock').checked) events.push('new_block');
            if (document.getElementById('eventTx').checked) events.push('new_transaction');
            if (document.getElementById('eventPrice').checked) events.push('price_change');
            const secret = document.getElementById('webhookSecret').value;
            
            fetch('/api/webhooks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, events, secret })
            })
                .then(res => res.json())
                .then(data => {
                    loadWebhooks();
                    document.getElementById('webhookForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error creating webhook');
                });
        });
        
        function deleteWebhook(id) {
            if (confirm('Are you sure you want to delete this webhook?')) {
                fetch(`/api/webhooks/${id}`, { method: 'DELETE' })
                    .then(() => loadWebhooks())
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error deleting webhook');
                    });
            }
        }
        
        loadWebhooks();
    </script>
</body>
</html>
