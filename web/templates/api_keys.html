<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys | GXC Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --light-bg: #f8fafc;
        }
        body { font-family: 'Inter', sans-serif; background: var(--light-bg); }
        .bg-gxc { background: var(--primary-gradient); }
        .card { border-radius: 16px; border: 1px solid #e5e7eb; }
        .api-key { font-family: monospace; background: #f8fafc; padding: 0.5rem; border-radius: 6px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gxc">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fas fa-cube me-2"></i>GXC Explorer</a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="nav-link">Home</a>
                <a href="/api/keys" class="nav-link active">API Keys</a>
            </div>
        </div>
    </nav>

    <div class="container mb-5 mt-4">
        <h1 class="display-5 fw-bold mb-4"><i class="fas fa-key me-3"></i>API Keys Management</h1>

        <div class="card mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0">Generate New API Key</h5>
            </div>
            <div class="card-body">
                <form id="keyForm">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Key Name</label>
                            <input type="text" class="form-control" id="keyName" placeholder="My API Key" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Rate Limit (requests/day)</label>
                            <input type="number" class="form-control" id="rateLimit" value="100" min="10" max="10000">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus me-1"></i>Generate Key
                            </button>
                        </div>
                    </div>
                </form>
                <div id="newKeyDisplay" class="mt-3" style="display: none;">
                    <div class="alert alert-warning">
                        <strong>⚠️ Important:</strong> Copy your API key now. It will not be shown again!
                        <div class="api-key mt-2" id="newKeyValue"></div>
                        <button class="btn btn-sm btn-outline-primary mt-2" onclick="copyKey()">
                            <i class="fas fa-copy me-1"></i>Copy Key
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">Your API Keys</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">API keys are stored in your browser's localStorage</p>
                <div id="keysList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadKeys() {
            const keys = JSON.parse(localStorage.getItem('gxc_api_keys') || '[]');
            const container = document.getElementById('keysList');
            
            if (keys.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No API keys generated</p>';
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table"><thead><tr><th>Name</th><th>Key (masked)</th><th>Rate Limit</th><th>Actions</th></tr></thead><tbody>';
            
            keys.forEach((key, index) => {
                const masked = key.api_key.substring(0, 10) + '...' + key.api_key.substring(key.api_key.length - 4);
                html += `
                    <tr>
                        <td>${key.name}</td>
                        <td><code>${masked}</code></td>
                        <td>${key.rate_limit}/day</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteKey(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }
        
        document.getElementById('keyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('keyName').value;
            const rateLimit = parseInt(document.getElementById('rateLimit').value);
            
            fetch('/api/keys/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, rate_limit: rateLimit })
            })
                .then(res => res.json())
                .then(data => {
                    // Store in localStorage
                    const keys = JSON.parse(localStorage.getItem('gxc_api_keys') || '[]');
                    keys.push({
                        name: data.name,
                        api_key: data.api_key,
                        rate_limit: data.rate_limit
                    });
                    localStorage.setItem('gxc_api_keys', JSON.stringify(keys));
                    
                    // Show new key
                    document.getElementById('newKeyValue').textContent = data.api_key;
                    document.getElementById('newKeyDisplay').style.display = 'block';
                    
                    loadKeys();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error generating API key');
                });
        });
        
        function copyKey() {
            const key = document.getElementById('newKeyValue').textContent;
            navigator.clipboard.writeText(key);
            alert('API key copied to clipboard!');
        }
        
        function deleteKey(index) {
            if (confirm('Are you sure you want to delete this API key?')) {
                const keys = JSON.parse(localStorage.getItem('gxc_api_keys') || '[]');
                keys.splice(index, 1);
                localStorage.setItem('gxc_api_keys', JSON.stringify(keys));
                loadKeys();
            }
        }
        
        loadKeys();
    </script>
</body>
</html>
