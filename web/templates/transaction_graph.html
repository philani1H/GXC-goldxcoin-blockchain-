<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Graph | GXC Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --light-bg: #f8fafc;
        }
        body { font-family: 'Inter', sans-serif; background: var(--light-bg); }
        .bg-gxc { background: var(--primary-gradient); }
        .card { border-radius: 16px; border: 1px solid #e5e7eb; }
        #graphContainer { height: 600px; border: 1px solid #e5e7eb; border-radius: 12px; background: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gxc">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fas fa-cube me-2"></i>GXC Explorer</a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="nav-link">Home</a>
                <a href="/graph" class="nav-link active">Graph</a>
            </div>
        </div>
    </nav>

    <div class="container mb-5 mt-4">
        <h1 class="display-5 fw-bold mb-4"><i class="fas fa-project-diagram me-3"></i>Transaction Graph Visualization</h1>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Enter Address or Transaction Hash</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="graphInput" placeholder="GXC address or tx hash">
                            <button class="btn btn-primary" onclick="loadGraph()">
                                <i class="fas fa-search me-1"></i>Load Graph
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="graphContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let network = null;
        
        function loadGraph() {
            const input = document.getElementById('graphInput').value.trim();
            if (!input) {
                alert('Please enter an address or transaction hash');
                return;
            }
            
            // Determine if it's an address or transaction
            const isTx = input.startsWith('0x') && input.length === 66;
            const url = isTx ? `/api/graph/transaction/${input}` : `/api/graph/address/${input}`;
            
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const nodes = new vis.DataSet(data.nodes);
                    const edges = new vis.DataSet(data.edges);
                    
                    const container = document.getElementById('graphContainer');
                    const graphData = { nodes: nodes, edges: edges };
                    const options = {
                        nodes: {
                            shape: 'dot',
                            size: 20,
                            font: { size: 12 }
                        },
                        edges: {
                            arrows: { to: { enabled: true } },
                            smooth: { type: 'continuous' }
                        },
                        physics: {
                            enabled: true,
                            stabilization: { iterations: 200 }
                        }
                    };
                    
                    network = new vis.Network(container, graphData, options);
                })
                .catch(error => {
                    console.error('Error loading graph:', error);
                    alert('Error loading graph data');
                });
        }
    </script>
</body>
</html>
