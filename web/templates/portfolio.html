<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker | GXC Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --light-bg: #f8fafc;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
            font-size: 14px;
        }

        [data-theme="dark"] {
            --light-bg: #0f172a;
            --border-color: #1e293b;
        }

        .bg-gxc {
            background: var(--primary-gradient);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: white;
        }

        [data-theme="dark"] .card {
            background: #1e293b;
        }

        .page-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 20px 20px;
            margin-bottom: 2rem;
        }

        .portfolio-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
        }

        .address-link {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gxc">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/" style="font-size: 1.25rem;">
                <i class="fas fa-cube me-2"></i>GXC Explorer
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="nav-link">Home</a>
                <a href="/portfolio" class="nav-link active">Portfolio</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1 style="font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem;">
                <i class="fas fa-wallet me-3"></i>Portfolio Tracker
            </h1>
            <p style="font-size: 1rem; opacity: 0.9; margin: 0;">
                Track multiple addresses in one place
            </p>
        </div>
    </div>

    <div class="container mb-5">
        <!-- Add Address -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 style="font-size: 1rem; font-weight: 600; margin-bottom: 1rem;">
                    <i class="fas fa-plus-circle me-2"></i>Add Address to Portfolio
                </h5>
                <div class="input-group">
                    <input type="text" class="form-control" id="addressInput" 
                           placeholder="Enter GXC address (GXC...)">
                    <button class="btn btn-primary" onclick="addAddress()">
                        <i class="fas fa-plus me-2"></i>Add
                    </button>
                </div>
            </div>
        </div>

        <!-- Portfolio Summary -->
        <div class="portfolio-summary mb-4" id="portfolioSummary" style="display: none;">
            <div class="row">
                <div class="col-md-3 text-center">
                    <div style="font-size: 0.85rem; opacity: 0.9; margin-bottom: 0.5rem;">Total Balance</div>
                    <div style="font-size: 2rem; font-weight: 700;" id="totalBalance">0.000000</div>
                    <div style="font-size: 0.85rem; opacity: 0.9;">GXC</div>
                </div>
                <div class="col-md-3 text-center">
                    <div style="font-size: 0.85rem; opacity: 0.9; margin-bottom: 0.5rem;">Total Received</div>
                    <div style="font-size: 1.5rem; font-weight: 600;" id="totalReceived">0.000000</div>
                    <div style="font-size: 0.85rem; opacity: 0.9;">GXC</div>
                </div>
                <div class="col-md-3 text-center">
                    <div style="font-size: 0.85rem; opacity: 0.9; margin-bottom: 0.5rem;">Total Sent</div>
                    <div style="font-size: 1.5rem; font-weight: 600;" id="totalSent">0.000000</div>
                    <div style="font-size: 0.85rem; opacity: 0.9;">GXC</div>
                </div>
                <div class="col-md-3 text-center">
                    <div style="font-size: 0.85rem; opacity: 0.9; margin-bottom: 0.5rem;">Total Transactions</div>
                    <div style="font-size: 1.5rem; font-weight: 600;" id="totalTx">0</div>
                    <div style="font-size: 0.85rem; opacity: 0.9;">Transactions</div>
                </div>
            </div>
        </div>

        <!-- Address List -->
        <div class="card">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 style="font-size: 1rem; font-weight: 600; margin: 0;">
                    <i class="fas fa-list me-2"></i>Portfolio Addresses
                </h5>
                <button class="btn btn-sm btn-outline-danger" onclick="clearPortfolio()">
                    <i class="fas fa-trash me-1"></i>Clear All
                </button>
            </div>
            <div class="card-body">
                <div id="portfolioAddresses">
                    <p class="text-muted text-center py-4 mb-0">
                        <i class="fas fa-info-circle me-2"></i>No addresses in portfolio. Add addresses above.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadPortfolio() {
            const addresses = JSON.parse(localStorage.getItem('gxc_portfolio') || '[]');
            
            if (addresses.length === 0) {
                document.getElementById('portfolioSummary').style.display = 'none';
                return;
            }
            
            document.getElementById('portfolioSummary').style.display = 'block';
            
            // Fetch portfolio data
            fetch(`/api/portfolio?addresses=${JSON.stringify(addresses)}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('totalBalance').textContent = data.total_balance.toFixed(6);
                    document.getElementById('totalReceived').textContent = data.total_received.toFixed(6);
                    document.getElementById('totalSent').textContent = data.total_sent.toFixed(6);
                    document.getElementById('totalTx').textContent = data.total_transactions.toLocaleString();
                    
                    // Display addresses
                    const container = document.getElementById('portfolioAddresses');
                    container.innerHTML = '';
                    
                    data.addresses.forEach(addr => {
                        const label = getAddressLabel(addr.address);
                        const div = document.createElement('div');
                        div.className = 'mb-3 p-3 border rounded';
                        div.innerHTML = `
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <div class="d-flex align-items-center mb-2">
                                        <a href="/address/${addr.address}" class="address-link text-decoration-none me-2">
                                            ${addr.address}
                                        </a>
                                        ${label ? `<span class="badge bg-primary">${label}</span>` : ''}
                                    </div>
                                    <div class="row g-2 small">
                                        <div class="col-4">
                                            <div class="text-muted">Balance</div>
                                            <div class="fw-bold">${addr.balance.toFixed(6)} GXC</div>
                                        </div>
                                        <div class="col-4">
                                            <div class="text-muted">Received</div>
                                            <div class="fw-bold">${addr.received.toFixed(6)} GXC</div>
                                        </div>
                                        <div class="col-4">
                                            <div class="text-muted">Transactions</div>
                                            <div class="fw-bold">${addr.transaction_count}</div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-sm btn-outline-danger ms-2" onclick="removeAddress('${addr.address}')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                })
                .catch(err => {
                    console.error('Error loading portfolio:', err);
                    document.getElementById('portfolioAddresses').innerHTML = 
                        '<p class="text-danger text-center">Error loading portfolio data</p>';
                });
        }

        function addAddress() {
            const input = document.getElementById('addressInput');
            const address = input.value.trim();
            
            if (!address || !address.startsWith('GXC')) {
                alert('Please enter a valid GXC address');
                return;
            }
            
            const addresses = JSON.parse(localStorage.getItem('gxc_portfolio') || '[]');
            if (!addresses.includes(address)) {
                addresses.push(address);
                localStorage.setItem('gxc_portfolio', JSON.stringify(addresses));
                input.value = '';
                loadPortfolio();
            } else {
                alert('Address already in portfolio');
            }
        }

        function removeAddress(address) {
            const addresses = JSON.parse(localStorage.getItem('gxc_portfolio') || '[]');
            const index = addresses.indexOf(address);
            if (index > -1) {
                addresses.splice(index, 1);
                localStorage.setItem('gxc_portfolio', JSON.stringify(addresses));
                loadPortfolio();
            }
        }

        function clearPortfolio() {
            if (confirm('Clear all addresses from portfolio?')) {
                localStorage.removeItem('gxc_portfolio');
                loadPortfolio();
            }
        }

        function getAddressLabel(address) {
            const labels = JSON.parse(localStorage.getItem('gxc_labels') || '{}');
            return labels[address] || null;
        }

        // Load on page load
        loadPortfolio();
        
        // Allow Enter key to add address
        document.getElementById('addressInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addAddress();
            }
        });
    </script>
</body>
</html>
