<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | GXC Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light-bg);
        }
        .bg-gxc {
            background: var(--primary-gradient);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gxc">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-cube me-2"></i>GXC Explorer
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="nav-link">Home</a>
                <a href="/blocks" class="nav-link">Blocks</a>
                <a href="/transactions" class="nav-link">Transactions</a>
            </div>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="container error-container">
        <div class="error-card bg-white">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-5 fw-bold mb-3">{{ error|default("Error") }}</h1>
            <p class="lead text-muted mb-4">{{ message|default("An error occurred while processing your request.") }}</p>
            {% if back_url %}
            <a href="{{ back_url }}" class="btn btn-primary btn-lg" style="border-radius: 50px; padding: 0.75rem 2rem;">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
            {% else %}
            <a href="/" class="btn btn-primary btn-lg" style="border-radius: 50px; padding: 0.75rem 2rem;">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
