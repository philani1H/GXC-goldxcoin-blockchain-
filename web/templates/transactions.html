<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions | GXC Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Transactions</h2>
        <table class="table table-striped">
            <thead><tr><th>Hash</th><th>Block</th><th>From</th><th>To</th><th>Value</th><th>Timestamp</th></tr></thead>
            <tbody>
                {% for tx in transactions %}
                <tr>
                    <td><a href="/tx/{{ tx[0] }}">{{ tx[0][:12] }}...</a></td>
                    <td><a href="/block/{{ tx[1] }}">{{ tx[1] }}</a></td>
                    <td><a href="/address/{{ tx[3] }}">{{ tx[3][:8] }}...</a></td>
                    <td>{% if tx[4] %}<a href="/address/{{ tx[4] }}">{{ tx[4][:8] }}...</a>{% else %}N/A{% endif %}</td>
                    <td>{{ tx[5] }}</td>
                    <td>{{ tx[10] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">Back to Explorer</a>
    </div>
</body>
</html>
