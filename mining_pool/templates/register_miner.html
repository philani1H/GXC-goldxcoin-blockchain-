<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Miner - {{ pool_name|title }} Pool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bg-gxc { background: var(--primary-gradient); }
    </style>
</head>
<body>
    {% include '_nav.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-gxc text-white">
                        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Register as Miner</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Choose a unique username" required>
                                <small class="text-muted">This will be your miner ID for the pool</small>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">GXC Wallet Address</label>
                                <input type="text" class="form-control" id="address" name="address" 
                                       placeholder="GXC..." pattern="^GXC[a-zA-Z0-9]+" required>
                                <small class="text-muted">Your mining rewards will be sent to this address. Must start with "GXC"</small>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (Optional)</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="your@email.com">
                                <small class="text-muted">For notifications and account recovery</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-check me-2"></i>Register as Miner
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p class="mb-2">
                                <small>Already registered? <a href="/search">Search by address</a></small>
                            </p>
                            <p class="mb-0">
                                <small>Or <a href="/">go to Dashboard</a></small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
