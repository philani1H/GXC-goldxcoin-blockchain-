[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/app/gxc-node --testnet --config=/app/gxc-testnet.conf"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Environment variables
[deploy.env]
RAILWAY_ENVIRONMENT = "1"
GXC_NETWORK = "testnet"
GXC_LOG_LEVEL = "INFO"
# PORT is automatically provided by Railway - don't set it here

# IMPORTANT: Set GXC_WALLET_PRIVATE_KEY to persist wallet across restarts
# Without this, a new wallet will be created on each deployment
# GXC_WALLET_PRIVATE_KEY = "your_private_key_here"
