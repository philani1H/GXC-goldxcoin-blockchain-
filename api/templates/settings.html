<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Settings - {{ wallet.wallet_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .info-box { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .info-label { font-size: 0.85em; color: #6c757d; margin-bottom: 5px; }
        .info-value { font-size: 1.1em; font-weight: 500; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-cog"></i> Wallet Settings</h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST">
                            <div class="mb-4">
                                <label class="form-label">Wallet Name</label>
                                <input type="text" class="form-control" name="wallet_name" 
                                       value="{{ wallet.wallet_name }}" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <h5 class="mb-3">Wallet Information</h5>
                        
                        <div class="info-box">
                            <div class="info-label">Wallet ID</div>
                            <div class="info-value">{{ wallet.wallet_id }}</div>
                        </div>
                        
                        <div class="info-box">
                            <div class="info-label">Address</div>
                            <div class="info-value"><code>{{ wallet.address }}</code></div>
                        </div>
                        
                        <div class="info-box">
                            <div class="info-label">Wallet Type</div>
                            <div class="info-value">{{ wallet.wallet_type|title }}</div>
                        </div>
                        
                        <div class="info-box">
                            <div class="info-label">Created</div>
                            <div class="info-value">{{ wallet.created_at }}</div>
                        </div>
                        
                        <hr>
                        
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i> 
                            <strong>Important:</strong> Keep your wallet password and recovery phrase safe. 
                            Never share them with anyone.
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
