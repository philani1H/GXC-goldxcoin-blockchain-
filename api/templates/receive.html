<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive GXC - {{ wallet.wallet_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .qr-container { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
        #qrcode { margin: 0 auto; }
        .address-box { background: #f8f9fa; padding: 15px; border-radius: 10px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-qrcode"></i> Receive GXC</h4>
                    </div>
                    <div class="card-body p-4 text-center">
                        <div class="mb-4">
                            <h5>{{ wallet.wallet_name }}</h5>
                            <small class="text-muted">Your wallet address</small>
                        </div>
                        
                        <div class="mb-4">
                            <div class="qr-container">
                                <div id="qrcode"></div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Wallet Address</label>
                            <div class="address-box">
                                <code id="address">{{ wallet.address }}</code>
                            </div>
                            <button class="btn btn-sm btn-outline-primary mt-2" onclick="copyAddress()">
                                <i class="fas fa-copy"></i> Copy Address
                            </button>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> Share this address or QR code to receive GXC tokens.
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const address = '{{ wallet.address }}';
        
        // Generate QR code
        QRCode.toCanvas(document.getElementById('qrcode'), address, {
            width: 256,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        }, function (error) {
            if (error) console.error(error);
        });
        
        function copyAddress() {
            navigator.clipboard.writeText(address).then(function() {
                alert('Address copied to clipboard!');
            }, function(err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = address;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Address copied to clipboard!');
            });
        }
    </script>
</body>
</html>
