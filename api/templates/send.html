<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send GXC - {{ wallet.wallet_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-paper-plane"></i> Send GXC</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <small class="text-muted">Wallet</small>
                            <h5>{{ wallet.wallet_name }}</h5>
                            <small class="text-muted">{{ wallet.address }}</small>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-wallet"></i> Available Balance: <strong>{{ "%.8f"|format(balance) }} GXC</strong>
                        </div>
                        
                        <form method="POST" id="sendForm">
                            <div class="mb-3">
                                <label class="form-label">Recipient Address</label>
                                <input type="text" class="form-control" name="to_address" required 
                                       placeholder="GXC..." pattern="^GXC[a-zA-Z0-9]{30,}$">
                                <small class="text-muted">Enter a valid GXC address</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Amount (GXC)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" name="amount" required 
                                           step="0.00000001" min="0.00000001" max="{{ balance }}" id="amount">
                                    <span class="input-group-text">GXC</span>
                                </div>
                                <small class="text-muted">Max: {{ "%.8f"|format(balance) }} GXC</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Transaction Fee (GXC)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" name="fee" 
                                           step="0.00000001" min="0.00000001" value="0.001" id="fee">
                                    <span class="input-group-text">GXC</span>
                                </div>
                                <small class="text-muted">Recommended: 0.001 GXC</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Total</label>
                                <div class="alert alert-secondary" id="total">
                                    0.00000000 GXC
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Wallet Password</label>
                                <input type="password" class="form-control" name="password" required 
                                       placeholder="Enter your wallet password">
                                <small class="text-muted">Required to sign the transaction</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane"></i> Send Transaction
                                </button>
                                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const balance = {{ balance }};
        const amountInput = document.getElementById('amount');
        const feeInput = document.getElementById('fee');
        const totalDisplay = document.getElementById('total');
        
        function updateTotal() {
            const amount = parseFloat(amountInput.value) || 0;
            const fee = parseFloat(feeInput.value) || 0.001;
            const total = amount + fee;
            
            if (total > balance) {
                totalDisplay.className = 'alert alert-danger';
                totalDisplay.textContent = `Insufficient balance! Total: ${total.toFixed(8)} GXC`;
            } else {
                totalDisplay.className = 'alert alert-secondary';
                totalDisplay.textContent = `${total.toFixed(8)} GXC`;
            }
        }
        
        amountInput.addEventListener('input', updateTotal);
        feeInput.addEventListener('input', updateTotal);
        
        document.getElementById('sendForm').addEventListener('submit', function(e) {
            const amount = parseFloat(amountInput.value);
            const fee = parseFloat(feeInput.value);
            const total = amount + fee;
            
            if (total > balance) {
                e.preventDefault();
                alert('Insufficient balance!');
                return false;
            }
            
            if (!confirm(`Send ${amount.toFixed(8)} GXC to the recipient?\nFee: ${fee.toFixed(8)} GXC\nTotal: ${total.toFixed(8)} GXC`)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
